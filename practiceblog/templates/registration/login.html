{% extends "practiceblog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>名前かパスワードが違います。</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <div class="container" style="margin-top: 10px;">
          <div class="row">
            <div class="col s4">
            </div>
            <div class="col s4">
              <input type="submit" value="ログイン" class="btn" style="background-color: blue;"/>
            </div>
            <div class="col s4">
            </div>
          </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
