{% extends 'practiceblog/base.html' %}
{% block content %}
<ul class="collection with-header">
  <li class="collection-header"><h4>先生追加</h4></li>
  {% for teacher in teachers %}
  <li class="collection-item">
    <div>
      {{ teacher.username }}
      <a href="{% url 'connectOn' pk=teacher.pk %}" class="secondary-content"><i class="material-icons">send</i></a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
