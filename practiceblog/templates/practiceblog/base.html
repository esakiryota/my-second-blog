{% load static %}
<html>
    <head>
        <title>MyBlog</title>
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <body class="brown lighten-5">
        <header>
          <div class="navbar-fixed">
           <nav>
             <div class="nav-wrapper">
               <!-- <a href="/" class="">MyBlog</a> -->
               <a href="/" class="brand-logo">MyBlog</a>
               <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
               <ul class="right hide-on-med-and-down">
                 <li><a href="{% url 'post_list' %}">全て</a></li>
                 <li><a href="{% url 'category' %}プログラミング/1">プログラミング</a></li>
                 <li><a href="{% url 'category' %}生活/1">生活</a></li>
                 <li><a href="{% url 'category' %}筋トレ/1">筋トレ</a></li>
               </ul>
             </div>
           </nav>
         </div>
         <ul class="sidenav" id="mobile-demo">
           <div class="nav-wrapper">
             <form>
               <div class="input-field">
                 <input id="search" type="search" required>
                 <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                 <i class="material-icons">close</i>
               </div>
             </form>
           </div>
             <li><a href="{% url 'post_list' %}">全て</a></li>
             <li><a href="{% url 'category' %}プログラミング">プログラミング</a></li>
             <li><a href="{% url 'category' %}生活">生活</a></li>
             <li><a href="{% url 'category' %}筋トレ">筋トレ</a></li>
             <li><a href="{% url 'student' %}">生徒</a></li>
             <li><a href="{% url 'teacher' %}">先生</a></li>
         </ul>
        </header>
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                  {% block content %}
                  {% endblock %}
                  </div>
              </div>
          </div>
          <hr>
          <footer class="">
            <div class="row">
              <div class="col s12">
                <div class="card grey lighten-3">
                  <div class="card-content">
                    <div class="container">
                      <div class="row">
                        <div class="col s4">
                          <!-- <img scr="{% static 'img/my_image.jpg' %}"> -->
                          <img src="{% static 'img/my_image.jpg' %}" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s8">
                          <span class="card-title">りのたん</span>
                          <p>東京工業大学3年生<br>プログラミング、家庭教師、筋トレ、研究などについて呟いていく。</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-action">
                    <a href="#"><a href="https://twitter.com/AKpDbERJm5hZzUm" class="twitter-follow-button" data-show-count="false">Follow りのたん</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
                © 2019 Copyright Rinotan
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
              </div>
            </div>
          </footer>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script src="{% static 'js/materialize.js' %}"></script>
          <script src="{% static 'js/init.js' %}"></script>
          <!-- <script src="js/materialize.js"></script>
          <script src="js/init.js"></script> -->
      </body>
    </body>
</html>
